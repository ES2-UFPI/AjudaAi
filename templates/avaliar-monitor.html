<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjudaAí</title>
    <link rel = "shortcut icon" href = "./static/img/favicon_transparent_32x32.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../reset_demandas.css">
</head>

<body>
    <main class="formulario">
        <a href="{{ url_for('index') }} "><i class="fa-solid fa-xmark"></i></a>
            <p><img src="../static/img/iconboy.png" width="100" height="100"></p>
            
        <form method="POST" action="{{ url_for('avalia_monitor') }}" enctype="multipart/form-data">
            <input type="text" name="cod-monitor" id="cod-monitor" value="{{ monitor['codUsuario'] }}" style="display: none;">
            <label class="descricao-de-area">Nome do monitor: </label>
            <label class="descricao-de-texto" id="titulo">{{ monitor['nome'] }}</label>
            <br><br>

            <label class="descricao-de-area info">Avaliar monitor:</label>

            <div class="radio avaliacao">
                <label for="avaliacao-1">1 ⭐</label>
                <input type="radio" name="nota" id="avaliacao-1" value="1">
            </div>
            <div class="radio avaliacao">
                <label for="avaliacao-2">2 ⭐</label>
                <input type="radio" name="nota" id="avaliacao-2" value="2">
            </div>
            <div class="radio avaliacao">
                <label for="avaliacao-3">3 ⭐</label>
                <input type="radio" name="nota" id="avaliacao-3" value="3">
            </div>
            <br>
            <div class="radio avaliacao">
                <label for="avaliacao-4">4 ⭐</label>
                <input type="radio" name="nota" id="avaliacao-4" value="4">
            </div>
            <div class="radio avaliacao">
                <label for="avaliacao-5">5 ⭐</label>
                <input type="radio" name="nota" id="avaliacao-5" value="5">
            </div>
            <br><br>
            <textarea name="comentario" id="comentario" placeholder="Comentário opcional..."  rows="5" cols="30" maxlength="500"></textarea>
            <br><br>
            <input type="submit" value="Gravar Avaliação" class="botao-fechar-demanda">
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
