<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjudaAí</title>
    <link rel = "shortcut icon" href = "../static/img/favicon_transparent_32x32.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style_demandas.css">
    <link rel="stylesheet" href="../static/styleVisualizarD1.css">
    <link rel="stylesheet" href="../static/resetVisualizarD1.css">
</head>

<body>
    <main class="formulario">
        <a href=" {{ url_for(pagina_retorno) }} " method="POST"><i class="fa-solid fa-xmark"></i></a>
            <p>
                <img src="../static/img/iconboy.png" width="100" height="100">
            </p>

            <label class="descricao-de-titulo">Título</label>
            <label class="descricao-de-texto" id="titulo">{{ demanda['titulo'] }}</label>
            <br>
            <label class="descricao-de-titulo">Tags</label>
            <label class="descricao-de-texto" id="tags">{{ demanda['tags'] }}</label>
            <br>
            <label class="descricao-de-titulo">Tipo</label>
            <label class="descricao-de-texto" id="tipo">{{ demanda['tipo'] }}</label>
            <br>
            <label class="descricao-de-titulo">Descrição</label>
            <label class="descricao-de-texto" id="descricao">{{ demanda['descricao'] }}</label>
            <br>
            <label class="descricao-de-titulo">Status</label>
            <label class="descricao-de-texto" id="status">{{ demanda['status'] }}</label>
            <br><br>
            <label class="descricao-de-pergunta">Deseja aceitar demanda?</label><br><br>
            <input type="submit" value="Aceitar" class="botao-aceitar">
            <br><br>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
